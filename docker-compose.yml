services:
  server:
    build:
      context: ./server
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=1
      - DIA_DATA_ROOT=/data
    volumes:
      - ./data:/data
      - ./server:/app
    command: >
      sh -lc "pip install -r requirements.txt &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"

  ui:
    build:
      context: ./ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000/api
    volumes:
      - ./ui:/app
    command: >
      sh -lc "npm install &&
              npm run dev -- --host 0.0.0.0 --port 5173"
